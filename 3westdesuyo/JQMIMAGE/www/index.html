<!DOCTYPE html>
<html>
<head>
	<title>Index Page</title>
	<!-- Fixed typo: divice-width -> device-width -->
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- ADDED JQUERY MOBILE LIBRARIES (CDN) -->
	<link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
	<script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
	<script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
	
	<script src="cordova.js"></script>.

	<script>
		// Added function to make the Exit button work
		function closeApp() {
			if (navigator.app) {
				navigator.app.exitApp();
			} else if (navigator.device) {
				navigator.device.exitApp();
			} else {
				console.log("Exit functionality only works in Cordova/PhoneGap");
			}
		}
	</script>
</head>
<body>
<div data-role="page">
	<div data-role="header" data-position="fixed">
		  <h1>jQuery Mobile Popup </h1>
	</div><!--/header-->
		
	<div role="main" class="ui-content">
		 <p> jQuery Mobile Popup Image</p>
		 <!-- Fixed Links to point to the actual files -->
		 <a href="jqmimage.html" target="_self" class="ui-btn">Popup Image</a>
		 <a href="jqmimagelistview.html" target="_self" class="ui-btn">Popup in listview</a>
		 
		 <!-- Fixed data-position-to="window" (singular) -->
		 <a href="#popupCloseRight" data-rel="popup" data-position-to="window" class="ui-btn ui-btn-b" data-transition="pop">Exit Button</a>
		 
		 <div data-role="popup" id="popupCloseRight" class="ui-content" style="max-width:280px">
			 <p>Are you sure you want to close the app?</p>
			 <a onclick="closeApp()" class="ui-btn ui-shadow ui-corner-all ui-btn-a">Yes</a>
			 <!-- Fixed data-rel="back" (lowercase) -->
			 <a href="#" data-rel="back" class="ui-btn ui-shadow ui-corner-all ui-btn-b">No</a>
		 </div>
	 </div><!--/content-->
		 
	 <div data-role="footer" data-position="fixed">
		<h4>Mobile Application Development</h4>
	</div><!--/footer-->
</div><!--/page1-->

</html>
